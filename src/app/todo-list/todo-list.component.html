<div class="todo-container">
  <h2>To-Do List</h2>
  <input [(ngModel)]="newTask" placeholder="Enter a new task" />
  <button (click)="addTask()">AddTask</button>

  <ul>
    <li *ngFor="let task of task;let i=index">
      {{task}}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
